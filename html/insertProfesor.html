<div class="modal fade" id="insertProfesor" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>Registro de Profesor</h3>
            </div>
            <div class="modal-body">
                <form role="form" ng-submit="insertarProfesor()" method="post">
                    <div class="form-group" align="left">
                        <label for="nombre" >Nombre</label>
                        <input type="text" class="form-control" ng-model="profesor.nombre" placeholder="Nombre" required/>
                    </div>
                    <div class="form-group" align="left">
                        <label for="descripcion" align="left">Primer Apellido</label>
                        <input type="text" class="form-control" ng-model="profesor.apellido1" placeholder="Primer Apellido" required/>
                    </div>
                    <div class="form-group" align="left">
                        <label for="descripcion" align="left">Segundo Apellido</label>
                        <input type="text" class="form-control" ng-model="profesor.apellido2" placeholder="Segundo Apellido" required/>
                    </div>
                    <div class="form-group" align="left">
                        <label for="cantidad" align="left">Correo Electronico</label>
                        <input type="email" class="form-control" ng-model="profesor.correo " placeholder="Correo electronico" required/>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning btn-lg btn-block">
                            Agregar Profesor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
