
<div id="editAdmi" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Modificar datos de administrador</h3>
      </div>
      <div class="modal-body">
        <form role="form" ng-submit="actualizarAdministrador()" method="post">
            <div class="form-group" align="left">
                <label for="nombre" >Nombre:</label>
                <input type="text" class="form-control" ng-model="administrador.nombre" placeholder="Nombre" required/>
            </div>
            <div class="form-group" align="left">
                <label for="nombre" >Primer apellido:</label>
                <input type="text" class="form-control" ng-model="administrador.apellido1" placeholder="Primer Apellido" required/>
            </div>
            <div class="form-group" align="left">
                <label for="nombre" >Segundo apellido:</label>
                <input type="text" class="form-control" ng-model="administrador.apellido2" placeholder="Segundo Apellido" required/>
            </div>
            <div class="form-group" align="left">
                <label for="nombre" >Correo Electr칩nico:</label>
                <input type="email" class="form-control" ng-model="administrador.correoElectronico" placeholder="Correo Electr칩nico" required/>
            </div>
            <div class="form-group" align="left">
                <label for="nombre" >Contrase침a:</label>
                <input type="password" class="form-control" ng-model="administrador.contrasenia" placeholder="Segundo Apellido" required/>
            </div>
            <div class="form-group" align="left">
                <label for="nombre" >Confirmar contrase침a:</label>
                <input type="password" class="form-control" ng-model="administrador.contraseniaConfir" placeholder="Segundo Apellido" required/>
            </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning btn-block">Guardar cambios</button>
          </div>
        </form>
      </div> 
    </div>
  </div>
</div>
