<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Inicie sesión para ingresar al sistema</h3>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" ng-submit="verificarPass()" method="get" class="login-form">
                            <div class="form-group">
                                <label  for="form-username">Usuario</label>
                                <input type="text" placeholder="Usuario..." class="form-username form-control" id="form-username" ng-model="username" required>
                            </div>
                            <div class="form-group">
                                <label  for="form-password">Contraseña</label>
                                <input type="password" placeholder="Contraseña..." class="form-password form-control" id="form-password" ng-model="password" required>
                            </div>
                            <button type="submit" class="btn">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
