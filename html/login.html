<div class="container login">
  <h4 align="center">Inicie sesión para ingresar al SEP</h4>
  <div class="container login-form">  
    <form class="form-signin">
      <small>Nombre de Usuario</small>
      <input type="text" id="inputUsername" class="form-control" placeholder="Usuario" required autofocus>
      <small>Contraseña</small>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-sm btn-primary" align="center" type="submit">Ingresar</button>
    </form>
  </div>
</div>
