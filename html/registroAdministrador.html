<div class="control-admi">
    <h1>Registro de administrador</h1>
    <div class="container-fluid">
        <div class="row">
            <form role="form" ng-submit="comprobarContrasenia(administrador.contrasenia,administrador.contraseniaConfir)" method="post">
                <div class="row" style="margin-top:0.5em">
                    <div class="col-md-2 col-md-offset-3">
                        <label style="text-align:left;width:100%;">Nombre:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="nombre" ng-model="administrador.nombre" class="form-control" style="width:100%;" required>
                    </div>
                </div>
                <div class="row" style="margin-top:0.5em">
                    <div class="col-md-2 col-md-offset-3">
                        <label style="text-align:left;width:100%;">Primer apellido:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="apellido1" ng-model="administrador.apellido1" class="form-control" style="width:100%;" required>
                    </div>
                </div>
                <div class="row" style="margin-top:0.5em">
                    <div class="col-md-2 col-md-offset-3">
                        <label style="text-align:left;width:100%;">Segundo apellido:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="apellido2" ng-model="administrador.apellido2" class="form-control" style="width:100%;" required>
                    </div>
                </div>
                <div class="row" style="margin-top:0.5em">
                    <div class="col-md-2 col-md-offset-3">
                        <label style="text-align:left;width:100%;">Correo Electrónico:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="email" id="correo" ng-model="administrador.correoElectronico" class="form-control" style="width:100%;" required>
                    </div>
                </div>
                <div class="row" style="margin-top:0.5em">
                    <div class="col-md-2 col-md-offset-3">
                        <label style="text-align:left;width:100%;">Contraseña:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="password" id="password" ng-model="administrador.contrasenia" class="form-control" style="width:100%;" required>
                    </div>
                </div>
                <div class="row" style="margin-top:0.5em">
                    <div class="col-md-2 col-md-offset-3">
                        <label style="text-align:left;width:100%;">Confirmar contraseña:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="password" id="passwordConfir" ng-model="administrador.contraseniaConfir" class="form-control" style="width:100%;" required>
                    </div>
                </div>
                <div class="row" style="margin-top:1em">
                    <div class="col-md-4 col-md-offset-5">
                        <button type="submit" class="btn btn-block btn-success" >Registrar</button><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
